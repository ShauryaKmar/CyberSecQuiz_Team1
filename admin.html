<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cybersecurity Quiz - Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="admin.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>Cybersecurity Quiz â€” Admin Dashboard</h1>
  </header>

  <main>
    <div class="controls">
      <input type="password" id="apiKey" placeholder="Enter Admin Key" />
      <button id="loadData">Load Data</button>
    </div>

    <div class="card-grid">
      <div class="card" id="totalResponsesCard">Total Responses: --</div>
      <div class="card" id="avgScoreCard">Average Score: --%</div>
      <div class="card" id="avgTimeCard">Average Time: --s</div>
    </div>

    <div class="chart-container">
      <h3>Topic Weakness (% Incorrect)</h3>
      <canvas id="topicChart" height="120"></canvas>
    </div>

    <div class="chart-container">
      <h3>Score Distribution</h3>
      <canvas id="scoreDistChart" height="120"></canvas>
    </div>

    <h2>Employee Results</h2>
    <table id="resultsTable">
      <thead>
        <tr><th>Name</th><th>Department</th><th>Score %</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <script src="admin.js"></script>
</body>
</html>
