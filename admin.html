<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link href="admin.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial; background: #f4f6f8; margin: 0; }
    header { background: #1a237e; color: white; padding: 1rem; text-align: center; }
    main { max-width: 1200px; margin: 20px auto; padding: 20px; }
    .card-grid { display: flex; gap: 20px; margin-bottom: 20px; }
    .card { flex: 1; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); text-align: center; }
    .chart-container { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-bottom: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; }
    th { background: #3949ab; color: white; }
    tr.risk-high { background: rgba(255, 0, 0, 0.1); }
    tr.risk-medium { background: rgba(255, 255, 0, 0.2); }
    tr.risk-low { background: rgba(0, 255, 0, 0.1); }
  </style>
</head>
<body>
  <header>
    <h1>Cybersecurity Quiz - Admin Dashboard</h1>
  </header>
  <main>
    <div>
      <input type="password" id="apiKey" placeholder="Enter Admin Key">
      <button id="loadData">Load Data</button>
    </div>

    <div class="card-grid">
      <div class="card" id="totalResponsesCard">Total Responses: --</div>
      <div class="card" id="avgScoreCard">Average Score: --%</div>
      <div class="card" id="avgTimeCard">Average Time: --s</div>
    </div>

    <div class="chart-container">
      <canvas id="topicChart" height="120"></canvas>
    </div>

    <div class="chart-container">
      <canvas id="scoreDistChart" height="120"></canvas>
    </div>

    <h2>Employee Results</h2>
    <table id="resultsTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Department</th>
          <th>Score %</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>
  <script src="admin.js"></script>
</body>
</html>
